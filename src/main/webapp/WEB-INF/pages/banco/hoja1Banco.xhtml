<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hoja 1 Banco de proyectos</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel header="Hoja 1">
                <p:messages id="mensajesHoja1"/>
                <p:growl id="msgAcciones" showDetail="true" escape="false" />
                <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                    <h:outputText value="No. Banco de Proyectos: "/>
                    <h:outputText value="#{hoja1Estudio.solicitud.bancoProyecto.idBco}"/>

                    <p:outputLabel value="Ejercicio:" for="ejercicioBco"/>
                    <p:selectOneMenu id="ejercicioBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.ejercicio}" required="true" converter="ejercicioConverter" label="Ejercicio">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{hoja1Estudio.catalogoEjericios}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Vida &uacute;til del proyecto (A&ntilde;os):" for="vidaUtil"/>
                    <p:inputText value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.vidaPry}" id="vidaUtil" label="Vida &uacute;til del proyecto">
                        <f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
                    </p:inputText>

                    <p:outputLabel value="Nombre de la obra:" for="nomObrBco"/>
                    <p:inputTextarea value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.nomObr}" id="nomObrBco" required="true" label="Nombre de la obra"/>

                    <h:outputText value="Unidad Ejecutora: "/>
                    <h:outputText value="#{hoja1Estudio.unidadEjecutora}"/>

                    <h:outputText value="Sector: "/>
                    <h:outputText value="#{hoja1Estudio.sector}" />

                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">  
                    <p:outputLabel value="Acciones de Gobierno Federal:" for="listAccionesF" />
                    <p:autoComplete id="listAccionesF" multiple="true" value="#{hoja1Estudio.accionesFederalesSelected}" completeMethod="#{hoja1Estudio.completeAcuerdoFederal}"
                                    var="acuerdoFederal" itemLabel="#{acuerdoFederal.cveAcu} #{acuerdoFederal.nomAcu.subSequence(0, 25)}..." itemValue="#{acuerdoFederal}" converter="acuerdoFederalConverter" forceSelection="true">
                        <p:column style="width:20%">
                            <h:outputText value="#{acuerdoFederal.cveAcu}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{acuerdoFederal.nomAcu}" />
                        </p:column>
                    </p:autoComplete>

                    <p:outputLabel value="Acciones de Gobierno Estatal:" for="listAccionesE" />
                    <p:autoComplete id="listAccionesE" multiple="true" value="#{hoja1Estudio.accionesEstatalesSelected}" completeMethod="#{hoja1Estudio.completeAcuerdoEstatal}"
                                    var="acuerdoEstatal" itemLabel="#{acuerdoEstatal.cveAcu} #{acuerdoEstatal.nomAcu.subSequence(0, 25)}..." itemValue="#{acuerdoEstatal}" converter="acuerdoEstatalConverter" forceSelection="true">
                        <p:column style="width:20%">
                            <h:outputText value="#{acuerdoEstatal.cveAcu}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{acuerdoEstatal.nomAcu}" />
                        </p:column>
                    </p:autoComplete>

                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                    <p:outputLabel value="Justificaci&oacute;n de la obra:" for="justObrBco"/>
                    <p:inputTextarea value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.justifi}" id="justObrBco" required="true" label="Justificaci&oacute;n de la obra"/>

                    <p:outputLabel value="Modalidad de ejecuci&oacute;n:" for="modEjeBco"/>
                    <p:selectOneMenu id="modEjeBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.idModEje}" required="true" converter="modoEjecucionConverter" label="Modalidad de ejecuci&oacute;n">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{hoja1Estudio.catalogoModEje}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Tipo de obra:" for="tipObrBco"/>
                    <p:selectOneMenu id="tipObrBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.idTipObr}" required="true" converter="tipoObrConverter" label="Tipo de obra">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{hoja1Estudio.catalogoTipoObr}" />
                    </p:selectOneMenu>

                    <h:outputText value="Monto de la inversi&oacute;n: "/>
                    <h:outputText value="#{hoja1Estudio.fuentesInversion.montoInversion}" id="montoInversion"/>
                </h:panelGrid>  
                <h:panelGrid columns="1" columnClasses="valor" cellpadding="5px"> 
                    <p:contextMenu for="fuentesFederales">                                            
                        <p:menuitem value="Eliminar fuente" update="fuentesFederales,msgAcciones,montoInversion" icon="ui-icon-close" actionListener="#{fuentesInversion.deleteRelFteFed}"/>
                    </p:contextMenu>
                    <p:dataTable id="fuentesFederales" var="fuenteFederal" value="#{hoja1Estudio.fuentesInversion.fuentesFederalesSelected}" editable="true"
                                 rowKey="#{fuenteFederal.idFte}" selection="#{hoja1Estudio.fuentesInversion.relFteFedSelected}" selectionMode="single">
                        <f:facet name="header">
                            Fuente(s) federal(es)
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{hoja1Estudio.fuentesInversion.onRowEdit}" update="fuentesFederales,:formGrl:msgAcciones,:formGrl:montoInversion"/>
                        <p:ajax event="rowEditCancel" listener="#{hoja1Estudio.fuentesInversion.onRowCancel}" update="fuentesFederales" />                                            
                        <p:column headerText="Monto">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{fuenteFederal.dsolfte.monto}"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{fuenteFederal.dsolfte.monto}" style="width:100%" styleClass="cantidadMonetaria"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Fuente">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{fuenteFederal.idFte.dscFte}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="ftesFederalesBco" value="#{fuenteFederal.idFte}" required="true" label="Fuentes federales" converter="ftesFederalesConverter">
                                        <f:selectItem itemLabel="Seleccione" itemValue="#{hoja1Estudio.fuentesInversion.relFteFedVacia}" />
                                        <f:selectItems value="#{hoja1Estudio.fuentesInversion.fuentesFederales}" />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                        <f:facet name="footer">
                            <div styleClass="ui-grid ui-grid-responsive">
                                <div styleClass="ui-grid-row">
                                    <div styleClass="ui-grid-col-12 footerTable">
                                        <p:commandButton value="Agregar" type="button" onclick="PF('dialogAddFuenteFed').show();"/>
                                    </div>
                                </div>
                            </div>                                                
                        </f:facet>
                    </p:dataTable>    
                    <p:contextMenu for="fuentesEstatales">                                            
                        <p:menuitem value="Eliminar fuente" update="fuentesEstatales,msgAcciones,montoInversion" icon="ui-icon-close" actionListener="#{fuentesInversion.deleteRelFteEst}"/>
                    </p:contextMenu>
                    <p:dataTable id="fuentesEstatales" var="fuenteEstatal" value="#{hoja1Estudio.fuentesInversion.fuentesEstatalesSelected}" editable="true"
                                 rowKey="#{fuenteEstatal.idFte}" selection="#{hoja1Estudio.fuentesInversion.relFteEstSelected}" selectionMode="single">
                        <f:facet name="header">
                            Recursos fiscales (Estatal)
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{hoja1Estudio.fuentesInversion.onRowEdit}" update="fuentesEstatales,:formGrl:msgAcciones,:formGrl:montoInversion"/>
                        <p:ajax event="rowEditCancel" listener="#{hoja1Estudio.fuentesInversion.onRowCancel}" update="fuentesEstatales" />                                            
                        <p:column headerText="Monto">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{fuenteEstatal.dsolfte.monto}" styleClass="cantidadMonetaria"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{fuenteEstatal.dsolfte.monto}" style="width:100%" styleClass="cantidadMonetaria"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Fuente">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{fuenteEstatal.idFte.dscFte}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="ftesFederalesBco" value="#{fuenteEstatal.idFte}" required="true" label="Fuentes federales" converter="ftesEstatalesConverter">
                                        <f:selectItem itemLabel="Seleccione" itemValue="#{hoja1Estudio.fuentesInversion.relFteEstVacia}" />
                                        <f:selectItems value="#{hoja1Estudio.fuentesInversion.fuentesEstatales}" />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                        <f:facet name="footer">
                            <div styleClass="ui-grid ui-grid-responsive">
                                <div styleClass="ui-grid-row">
                                    <div styleClass="ui-grid-col-12 footerTable">
                                        <p:commandButton value="Agregar" type="button" onclick="PF('dialogAddFuenteEst').show();" />
                                    </div>
                                </div>
                            </div>                                                
                        </f:facet>
                    </p:dataTable>                                                                                
                </h:panelGrid>
                <h:panelGrid columns="3" columnClasses="etiqueta,valor,valor" cellpadding="5px">
                    <p:outputLabel value="Municipal:" for="fteMunBco"/>
                    <p:inputText value="#{hoja1Estudio.fuentesInversion.montoFteMun}" id="fteMunBco" label="Monto de la fuente municipal" styleClass="cantidadMonetaria">
                        <p:ajax event="valueChange" listener="#{hoja1Estudio.fuentesInversion.changeMonMun}" update="montoInversion"/>
                    </p:inputText>
                    <p:inputText value="#{hoja1Estudio.fuentesInversion.nombreFteMun}" id="nomFteMunBco" label="Fuente municipal"/>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                    <p:outputLabel value="Principales caracter&iacute;sticas:" for="priCarBco"/>
                    <p:inputTextarea value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.priCar}" id="priCarBco" label="Principales caracter&iacute;sticas" required="true"/>

                    <p:outputLabel value="Grupo social:" for="gpoSocBco"/>
                    <p:selectOneMenu id="gpoSocBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.idGpo}" converter="gruposSocialesConverter" label="Grupo social">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{hoja1Estudio.catalogoGruposSoc}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h3>Metas a lograr</h3>
                <h:panelGrid columns="4" columnClasses="etiqueta,valor,etiqueta,valor" cellpadding="5px">
                    <p:outputLabel value="U. medida:" for="uMedidaMetasBco"/>
                    <p:selectOneMenu id="uMedidaMetasBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.idMet}" converter="metasConverter" label="Unidad de medida de las metas" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItems value="#{hoja1Estudio.catalogoMetas}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Cantidad:" for="canMetasBco"/>
                    <p:inputText value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.canMet}" id="canMetasBco" label="Cantidad de metas" required="true"/>                                                                                
                </h:panelGrid>
                <h3>Beneficiarios</h3>
                <h:panelGrid columns="4" columnClasses="etiqueta,valor,etiqueta,valor" cellpadding="5px">
                    <p:outputLabel value="U. medida:" for="uMedidaBenBco"/>
                    <p:selectOneMenu id="uMedidaBenBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.idBen}" converter="beneficiariosConverter" label="Beneficiarios">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItems value="#{hoja1Estudio.catalogoBeneficiarios}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Cantidad:" for="canBenBco"/>
                    <p:inputText value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.canBen}" id="canBenBco" label="Cantidad de beneficiarios"/>                                                                                
                </h:panelGrid>
                <h:panelGrid columns="5" columnClasses="etiqueta,etiqueta,valor,etiqueta,valor" cellpadding="5px">
                    <h:outputText value="Duraci&oacute;n de la obra"/>
                    <p:outputLabel value="A&ntilde;os:" for="anhosObraBco"/>
                    <p:inputText value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.durAgs}" id="anhosObraBco" label="A&ntilde;os"/>                         
                    <p:outputLabel value="Meses:" for="mesesObraBco"/>
                    <p:selectOneMenu id="mesesObraBco" value="#{hoja1Estudio.solicitud.bancoProyecto.idSol.durMes}" label="Meses" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />                                            
                        <f:selectItem itemLabel="0" itemValue="0" />                                            
                        <f:selectItem itemLabel="1" itemValue="1" />                                            
                        <f:selectItem itemLabel="2" itemValue="2" />                                            
                        <f:selectItem itemLabel="3" itemValue="3" />                                            
                        <f:selectItem itemLabel="4" itemValue="4" />                                            
                        <f:selectItem itemLabel="5" itemValue="5" />                                            
                        <f:selectItem itemLabel="6" itemValue="6" />                                            
                        <f:selectItem itemLabel="7" itemValue="7" />                                            
                        <f:selectItem itemLabel="8" itemValue="8" />                                            
                        <f:selectItem itemLabel="9" itemValue="9" />                                            
                        <f:selectItem itemLabel="10" itemValue="10" />                                            
                        <f:selectItem itemLabel="11" itemValue="11" />                                            
                    </p:selectOneMenu>                                         
                </h:panelGrid>
                <h3>Factibilidades</h3>
                <p:accordionPanel>
                    <p:tab title="Factibilidad Legal">
                        <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5">
                            <h:outputText value="Liberaci&oacute;n de Derecho de V&iacute;a:"/>
                            <p:selectOneRadio id="facLegDerVia" value="#{hoja1Estudio.factibilidadesLegales.libder}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Liberaci&oacute;n del Terreno (libre de gravamen):"/>
                            <p:selectOneRadio id="facLegLibTer" value="#{hoja1Estudio.factibilidadesLegales.libter}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de CFE:"/>
                            <p:selectOneRadio id="facLegPerCFE" value="#{hoja1Estudio.factibilidadesLegales.cfe}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de TELMEX:"/>
                            <p:selectOneRadio id="facLegPerTel" value="#{hoja1Estudio.factibilidadesLegales.telmex}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de PEMEX:"/>
                            <p:selectOneRadio id="facLegPerPEMx" value="#{hoja1Estudio.factibilidadesLegales.pemex}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos del INAH:"/>
                            <p:selectOneRadio id="facLegPerINAH" value="#{hoja1Estudio.factibilidadesLegales.inah}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos del INBA:"/>
                            <p:selectOneRadio id="facLegPerINBA" value="#{hoja1Estudio.factibilidadesLegales.inba}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Autorizaci&oacute;n de la SEP:"/>
                            <p:selectOneRadio id="facLegPerSEP" value="#{hoja1Estudio.factibilidadesLegales.sep}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4"/>
                            </p:selectOneRadio>

                            <h:outputText value="Permisos del ISEM:"/>
                            <p:selectOneRadio id="facLegPerISEM" value="#{hoja1Estudio.factibilidadesLegales.isem}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de CONAGUA:"/>
                            <p:selectOneRadio id="facLegPerCONAGUA" value="#{hoja1Estudio.factibilidadesLegales.conagua}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Registro de Marcas:"/>
                            <p:selectOneRadio id="facLegRegMarcas" value="#{hoja1Estudio.factibilidadesLegales.marcas}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Uso del Producto:"/>
                            <p:selectOneRadio id="facLegUsoProd" value="#{hoja1Estudio.factibilidadesLegales.producto}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de CAEM:"/>
                            <p:selectOneRadio id="facLegPerCAEM" value="#{hoja1Estudio.factibilidadesLegales.caem}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de la JC:"/>
                            <p:selectOneRadio id="facLegPerJC" value="#{hoja1Estudio.factibilidadesLegales.jc}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Permisos de la Autoridad Municipal:"/>
                            <p:selectOneRadio id="facLegPerMun" value="#{hoja1Estudio.factibilidadesLegales.autmun}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Factibilidad Ambiental">
                        <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5">
                            <h3>Cambio de Uso de Suelo</h3>
                            <h:outputText/>

                            <h:outputText value="Tr&aacute;mite Unificado de Cambio de Uso de Suelo Forestal. Modalidad A:"/>
                            <p:selectOneRadio id="facAmbCUSFMA" value="#{hoja1Estudio.factibilidadesAmbientales.moda}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h:outputText value="Solicitud de Autorizaci&oacute;n de Cambio de Uso de Suelo en Terrenos Forestales:"/>
                            <p:selectOneRadio id="facAmbCUSTF" value="#{hoja1Estudio.factibilidadesAmbientales.solautcu}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="2" />
                                <f:selectItem itemLabel="En proceso" itemValue="3" />
                                <f:selectItem itemLabel="N/A" itemValue="4" />
                            </p:selectOneRadio>

                            <h3>Manifestaci&oacute;n de Impacto Ambiental</h3>
                            <h:outputText/>

                            <h:outputText value="MIA con riesgo:"/>
                            <p:selectOneRadio id="facAmbMIARiesgo" value="#{hoja1Estudio.factibilidadesAmbientales.miariesgo}">
                                <f:selectItem itemLabel="S&iacute;" itemValue="1" />
