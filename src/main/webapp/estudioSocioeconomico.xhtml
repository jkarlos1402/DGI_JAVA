<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estudio Socioeconomico (Banco de proyectos)</title>
    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/estilosGenerales.css" />
        <script type="text/javascript" src="#{request.contextPath}/js/hoja1Bco.js"/>
        <h:form id="formGrl">          
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <p:fieldset legend="B&uacute;squeda" style="margin-bottom:20px">
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel for="noBcoBusqueda" value="No. Banco de proyectos"/>
                                <h:inputText id="noBcoBusqueda"/>
                                <h:commandButton value="Buscar"/>
                                <h:commandButton value="Limpiar"/>
                            </h:panelGrid>
                        </p:fieldset>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
                <div class="ui-grid-row">                    
                    <div class="ui-grid-col-12">
                        <p:wizard flowListener="#{hoja1Estudio.onFlowProcess}">
                            <p:tab id="hoja1Bco" title="Hoja 1">
                                <p:panel header="Hoja 1">
                                    <p:messages id="mensajesHoja1"/>
                                    <p:growl id="msgAcciones" showDetail="true" escape="false" />
                                    <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                                        <h:outputText value="No. Banco de Proyectos: "/>
                                        <h:outputText value="#{hoja1Estudio.noBanco}"/>

                                        <h:outputLabel value="Ejercicio:*" for="ejercicioBco"/>
                                        <p:selectOneMenu id="ejercicioBco" value="#{hoja1Estudio.ejercicioSelected}" required="true" converter="ejercicioConverter" label="Ejercicio">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoEjericios}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Vida &uacute;til del proyecto (A&ntilde;os):" for="vidaUtil"/>
                                        <h:inputText value="#{hoja1Estudio.vidaUtil}" id="vidaUtil" label="Vida &uacute;til del proyecto">
                                            <f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
                                        </h:inputText>

                                        <h:outputLabel value="Nombre de la obra:*" for="nomObrBco"/>
                                        <h:inputTextarea value="#{hoja1Estudio.nombreObra}" id="nomObrBco" required="true" label="Nombre de la obra"/>

                                        <h:outputText value="Unidad Ejecutora: "/>
                                        <h:outputText />

                                        <h:outputText value="Sector: "/>
                                        <h:outputText />

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" columnClasses="valor" cellpadding="5px">                                        
                                        <h3 style="margin-top: 0">Acciones de Gobierno Federal</h3>
                                        <p:pickList id="pickListAccionesF" value="#{hoja1Estudio.accionesFederales}" var="accionesFederales" itemLabel="#{accionesFederales}" itemValue="#{accionesFederales}" converter="acuerdoFederalConverter">
                                            <f:facet name="sourceCaption">Disponibles</f:facet>
                                            <f:facet name="targetCaption">Seleccionados</f:facet>
                                            <p:ajax event="select" listener="#{hoja1Estudio.onSelect}" update="msgAcciones" />
                                            <p:ajax event="transfer" listener="#{hoja1Estudio.onTransfer}" update="msgAcciones" />
                                        </p:pickList>
                                        <h3 style="margin-top: 0">Acciones de Gobierno Estatal</h3>
                                        <p:pickList id="pickListAccionesE" showSourceFilter="true" filterMatchMode="contains" value="#{hoja1Estudio.accionesEstatales}" var="accionesEstatales" itemLabel="#{accionesEstatales}" itemValue="#{accionesEstatales}" converter="acuerdoEstatalConverter">
                                            <f:facet name="sourceCaption">Disponibles</f:facet>
                                            <f:facet name="targetCaption">Seleccionados</f:facet>
                                            <p:ajax event="select" listener="#{hoja1Estudio.onSelect}" update="msgAcciones" />
                                            <p:ajax event="transfer" listener="#{hoja1Estudio.onTransfer}" update="msgAcciones" />
                                        </p:pickList>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                                        <h:outputLabel value="Justificaci&oacute;n de la obra:*" for="justObrBco"/>
                                        <h:inputTextarea value="#{hoja1Estudio.justificacion}" id="justObrBco" required="true" label="Justificaci&oacute;n de la obra"/>

                                        <h:outputLabel value="Modalidad de ejecuci&oacute;n:*" for="modEjeBco"/>
                                        <p:selectOneMenu id="modEjeBco" value="#{hoja1Estudio.modoSelected}" required="true" converter="modoEjecucionConverter" label="Modalidad de ejecuci&oacute;n">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoModEje}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Tipo de obra:*" for="tipObrBco"/>
                                        <p:selectOneMenu id="tipObrBco" value="#{hoja1Estudio.tipoObraSelected}" required="true" converter="tipoObrConverter" label="Tipo de obra">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoTipoObr}" />
                                        </p:selectOneMenu>

                                        <h:outputText value="Monto de la inversi&oacute;n: "/>
                                        <h:outputText value="#{fuentesInversion.montoInversion}" id="montoInversion"/>
                                    </h:panelGrid>  
                                    <h:panelGrid columns="1" columnClasses="valor" cellpadding="5px"> 
                                        <p:contextMenu for="fuentesFederales">                                            
                                            <p:menuitem value="Eliminar fuente" update="fuentesFederales,msgAcciones,montoInversion" icon="ui-icon-close" actionListener="#{fuentesInversion.deleteRelFteFed}"/>
                                        </p:contextMenu>
                                        <p:dataTable id="fuentesFederales" var="fuenteFederal" value="#{fuentesInversion.fuentesFederalesSelected}" editable="true"
                                                     rowKey="#{fuenteFederal.idFte}" selection="#{fuentesInversion.relFteFedSelected}" selectionMode="single">
                                            <f:facet name="header">
                                                Fuente(s) federal(es)
                                            </f:facet>
                                            <p:ajax event="rowEdit" listener="#{fuentesInversion.onRowEdit}" update="fuentesFederales,:formGrl:msgAcciones,:formGrl:montoInversion"/>
                                            <p:ajax event="rowEditCancel" listener="#{fuentesInversion.onRowCancel}" update="fuentesFederales" />                                            
                                            <p:column headerText="Monto">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{fuenteFederal.dsolfte.monto}" /></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput" value="#{fuenteFederal.dsolfte.monto}" style="width:100%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Fuente">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{fuenteFederal.idFte.dscFte}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:selectOneMenu id="ftesFederalesBco" value="#{fuenteFederal.idFte}" required="true" label="Fuentes federales" converter="ftesFederalesConverter">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="#{fuentesInversion.relFteFedVacia}" />
                                                            <f:selectItems value="#{fuentesInversion.fuentesFederales}" />
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column style="width:32px">
                                                <p:rowEditor />
                                            </p:column>
                                            <f:facet name="footer">
                                                <div class="ui-grid ui-grid-responsive">
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-12 footerTable">
                                                            <p:commandButton value="Agregar" type="button" onclick="PF('dialogAddFuenteFed').show();" class=""/>
                                                        </div>
                                                    </div>
                                                </div>                                                
                                            </f:facet>
                                        </p:dataTable>    
                                        <p:contextMenu for="fuentesEstatales">                                            
                                            <p:menuitem value="Eliminar fuente" update="fuentesEstatales,msgAcciones,montoInversion" icon="ui-icon-close" actionListener="#{fuentesInversion.deleteRelFteEst}"/>
                                        </p:contextMenu>
                                        <p:dataTable id="fuentesEstatales" var="fuenteEstatal" value="#{fuentesInversion.fuentesEstatalesSelected}" editable="true"
                                                     rowKey="#{fuenteEstatal.idFte}" selection="#{fuentesInversion.relFteEstSelected}" selectionMode="single">
                                            <f:facet name="header">
                                                Recursos fiscales (Estatal)
                                            </f:facet>
                                            <p:ajax event="rowEdit" listener="#{fuentesInversion.onRowEdit}" update="fuentesEstatales,:formGrl:msgAcciones,:formGrl:montoInversion"/>
                                            <p:ajax event="rowEditCancel" listener="#{fuentesInversion.onRowCancel}" update="fuentesEstatales" />                                            
                                            <p:column headerText="Monto">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{fuenteEstatal.dsolfte.monto}" /></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput" value="#{fuenteEstatal.dsolfte.monto}" style="width:100%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Fuente">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{fuenteEstatal.idFte.dscFte}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:selectOneMenu id="ftesFederalesBco" value="#{fuenteEstatal.idFte}" required="true" label="Fuentes federales" converter="ftesEstatalesConverter">
                                                            <f:selectItem itemLabel="Seleccione" itemValue="#{fuentesInversion.relFteEstVacia}" />
                                                            <f:selectItems value="#{fuentesInversion.fuentesEstatales}" />
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column style="width:32px">
                                                <p:rowEditor />
                                            </p:column>
                                            <f:facet name="footer">
                                                <div class="ui-grid ui-grid-responsive">
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-12 footerTable">
                                                            <p:commandButton value="Agregar" type="button" onclick="PF('dialogAddFuenteEst').show();" />
                                                        </div>
                                                    </div>
                                                </div>                                                
                                            </f:facet>
                                        </p:dataTable>                                                                                
                                    </h:panelGrid>
                                    <h:panelGrid columns="3" columnClasses="etiqueta,valor,valor" cellpadding="5px">
                                        <h:outputLabel value="Municipal:" for="fteMunBco"/>
                                        <h:inputText value="#{fuentesInversion.montoFteMun}" id="fteMunBco" label="Monto de la fuente municipal"/>
                                        <h:inputText value="#{fuentesInversion.nombreFteMun}" id="nomFteMunBco" label="Fuente municipal"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5px">
                                        <h:outputLabel value="Principales caracter&iacute;sticas:*" for="priCarBco"/>
                                        <h:inputTextarea value="#{hoja1Estudio.principalesCaract}" id="priCarBco" label="Principales caracter&iacute;sticas" required="true"/>

                                        <h:outputLabel value="Grupo social:" for="gpoSocBco"/>
                                        <p:selectOneMenu id="gpoSocBco" value="#{hoja1Estudio.grupoSocSelected}" converter="gruposSocialesConverter" label="Grupo social">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoGruposSoc}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h3>Metas a lograr</h3>
                                    <h:panelGrid columns="4" columnClasses="etiqueta,valor,etiqueta,valor" cellpadding="5px">
                                        <h:outputLabel value="U. medida:*" for="uMedidaMetasBco"/>
                                        <p:selectOneMenu id="uMedidaMetasBco" value="#{hoja1Estudio.metaSelected}" converter="metasConverter" label="Unidad de medida de las metas" required="true">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoMetas}" />
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Cantidad:*" for="canMetasBco"/>
                                        <h:inputText value="#{hoja1Estudio.cantidadMetas}" id="canMetasBco" label="Cantidad de metas" required="true"/>                                                                                
                                    </h:panelGrid>
                                    <h3>Beneficiarios</h3>
                                    <h:panelGrid columns="4" columnClasses="etiqueta,valor,etiqueta,valor" cellpadding="5px">
                                        <h:outputLabel value="U. medida:" for="uMedidaBenBco"/>
                                        <p:selectOneMenu id="uMedidaBenBco" value="#{hoja1Estudio.beneficiarioSelected}" converter="beneficiariosConverter" label="Unidad de medida de los beneficiarios">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItems value="#{hoja1Estudio.catalogoBeneficiarios}" />
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Cantidad:" for="canBenBco"/>
                                        <h:inputText value="#{hoja1Estudio.cantidadBeneficiarios}" id="canBenBco" label="Cantidad de beneficiarios"/>                                                                                
                                    </h:panelGrid>
                                    <h:panelGrid columns="5" columnClasses="etiqueta,etiqueta,valor,etiqueta,valor" cellpadding="5px">
                                        <h:outputText value="Duraci&oacute;n de la obra"/>
                                        <h:outputLabel value="A&ntilde;os:*" for="anhosObraBco"/>
                                        <h:inputText value="#{hoja1Estudio.anhosObr}" id="anhosObraBco" label="A&ntilde;os"/>                         
                                        <h:outputLabel value="Meses:*" for="mesesObraBco"/>
                                        <p:selectOneMenu id="mesesObraBco" value="#{hoja1Estudio.mesesObr}" label="Meses">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />                                            
                                            <f:selectItem itemLabel="0" itemValue="0" />                                            
                                            <f:selectItem itemLabel="1" itemValue="1" />                                            
                                            <f:selectItem itemLabel="2" itemValue="2" />                                            
                                            <f:selectItem itemLabel="3" itemValue="3" />                                            
                                            <f:selectItem itemLabel="4" itemValue="4" />                                            
                                            <f:selectItem itemLabel="5" itemValue="5" />                                            
                                            <f:selectItem itemLabel="6" itemValue="6" />                                            
                                            <f:selectItem itemLabel="7" itemValue="7" />                                            
                                            <f:selectItem itemLabel="8" itemValue="8" />                                            
                                            <f:selectItem itemLabel="9" itemValue="9" />                                            
                                            <f:selectItem itemLabel="10" itemValue="10" />                                            
                                            <f:selectItem itemLabel="11" itemValue="11" />                                            
                                        </p:selectOneMenu>                                         
                                    </h:panelGrid>
                                    <h3>Factibilidades</h3>
                                    <p:accordionPanel>
                                        <p:tab title="Factibilidad Legal">
                                            <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5">
                                                <h:outputText value="Liberaci&oacute;n de Derecho de V&iacute;a:"/>
                                                <p:selectOneRadio id="facLegDerVia" value="#{factibilidadesLegales.libder}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Liberaci&oacute;n del Terreno (libre de gravamen):"/>
                                                <p:selectOneRadio id="facLegLibTer" value="#{factibilidadesLegales.libter}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de CFE:"/>
                                                <p:selectOneRadio id="facLegPerCFE" value="#{factibilidadesLegales.cfe}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de TELMEX:"/>
                                                <p:selectOneRadio id="facLegPerTel" value="#{factibilidadesLegales.telmex}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de PEMEX:"/>
                                                <p:selectOneRadio id="facLegPerPEMx" value="#{factibilidadesLegales.pemex}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos del INAH:"/>
                                                <p:selectOneRadio id="facLegPerINAH" value="#{factibilidadesLegales.inah}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos del INBA:"/>
                                                <p:selectOneRadio id="facLegPerINBA" value="#{factibilidadesLegales.inba}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Autorizaci&oacute;n de la SEP:"/>
                                                <p:selectOneRadio id="facLegPerSEP" value="#{factibilidadesLegales.sep}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4"/>
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos del ISEM:"/>
                                                <p:selectOneRadio id="facLegPerISEM" value="#{factibilidadesLegales.isem}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de CONAGUA:"/>
                                                <p:selectOneRadio id="facLegPerCONAGUA" value="#{factibilidadesLegales.conagua}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Registro de Marcas:"/>
                                                <p:selectOneRadio id="facLegRegMarcas" value="#{factibilidadesLegales.marcas}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Uso del Producto:"/>
                                                <p:selectOneRadio id="facLegUsoProd" value="#{factibilidadesLegales.producto}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de CAEM:"/>
                                                <p:selectOneRadio id="facLegPerCAEM" value="#{factibilidadesLegales.caem}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de la JC:"/>
                                                <p:selectOneRadio id="facLegPerJC" value="#{factibilidadesLegales.jc}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Permisos de la Autoridad Municipal:"/>
                                                <p:selectOneRadio id="facLegPerMun" value="#{factibilidadesLegales.autmun}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                            </h:panelGrid>
                                        </p:tab>
                                        <p:tab title="Factibilidad Ambiental">
                                            <h:panelGrid columns="2" columnClasses="etiqueta,valor" cellpadding="5">
                                                <h3>Cambio de Uso de Suelo</h3>
                                                <h:outputText/>
                                                
                                                <h:outputText value="Tr&aacute;mite Unificado de Cambio de Uso de Suelo Forestal. Modalidad A:"/>
                                                <p:selectOneRadio id="facAmbCUSFMA" value="#{factibilidadesAmbientales.moda}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h:outputText value="Solicitud de Autorizaci&oacute;n de Cambio de Uso de Suelo en Terrenos Forestales:"/>
                                                <p:selectOneRadio id="facAmbCUSTF" value="#{factibilidadesAmbientales.solautcu}">
                                                    <f:selectItem itemLabel="S&iacute;" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="2" />
                                                    <f:selectItem itemLabel="En proceso" itemValue="3" />
                                                    <f:selectItem itemLabel="N/A" itemValue="4" />
                                                </p:selectOneRadio>
                                                
                                                <h3>Manifestaci&oacute;n de Impacto Ambiental</h3>
